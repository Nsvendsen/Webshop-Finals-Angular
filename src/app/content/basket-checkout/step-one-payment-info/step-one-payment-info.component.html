<h1>Indtast betalingsinformation</h1>

<form novalidate [formGroup]="paymentForm" (ngSubmit)="onSubmit(paymentForm)">
  <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Fornavn" formControlName="firstName">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.firstName.touched && paymentForm.controls.firstName.errors?.required'> 
      Fornavn skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Efternavn" formControlName="lastName">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.lastName.touched && paymentForm.controls.lastName.errors?.required'> 
      Efternavn skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Addresse" formControlName="address">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.address.touched && paymentForm.controls.address.errors?.required'> 
      Addresse skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Tlf. Nummer" formControlName="phoneNumber">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.phoneNumber.touched && paymentForm.controls.phoneNumber.errors?.required'> 
      Telefonnummer skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Land" formControlName="country">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.country.touched && paymentForm.controls.country.errors?.required'> 
      Land skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Postnummer" formControlName="zipCode">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.zipCode.touched && paymentForm.controls.zipCode.errors?.required'> 
      Postnummer skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="Email" formControlName="email">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.email.touched && paymentForm.controls.email.errors?.required'> 
      Email skal udfyldes
  </div>

  <!-- Card information -->
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Kortnummer" formControlName="cardNumber">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.cardNumber.touched && paymentForm.controls.cardNumber.errors?.required'> 
      Kortnummer skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Udløbsdato på kort" formControlName="cardExpirationDate">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.cardExpirationDate.touched && paymentForm.controls.cardExpirationDate.errors?.required'> 
      Udløbsdato på kort skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="CVC" formControlName="cvcNumber">
  </mat-form-field><br>
  <div *ngIf='paymentForm.controls.cvcNumber.touched && paymentForm.controls.cvcNumber.errors?.required'> 
      CVC skal udfyldes
  </div>

  <button mat-flat-button type="submit" style="background-color: #2cda9d" color="primary">Bestil</button>
</form>
