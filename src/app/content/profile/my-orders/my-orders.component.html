<h1>Mine ordre</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Date Time Created Column -->
  <ng-container matColumnDef="dateTimeCreated">
    <th mat-header-cell *matHeaderCellDef> Dato </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTimeCreated}} </td>
  </ng-container>

  <!-- Order State Column -->
  <ng-container matColumnDef="orderState">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.orderState}} </td>
  </ng-container>

  <!-- Total Price Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Pris total </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Funktioner </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button type="button" style="background-color: rgb(0, 225, 255); margin-right: 5px" color="primary" (click)="viewOrderLines(element.id)">Detaljer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
