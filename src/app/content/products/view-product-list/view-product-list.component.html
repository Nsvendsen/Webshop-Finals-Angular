<h1>View Products</h1>

<mat-card *ngFor="let product of products" class="example-card" (click)="navigate(product)">
  <mat-card-header>
    
    <mat-card-title>{{product.name}}</mat-card-title>
    <!-- <mat-card-subtitle>{{product.price}}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="https://www.magasin.dk/on/demandware.static/-/Sites-mdn-master-catalog/default/dw58b5dbb6/images/highres/8435189817149.jpg" alt="Best shoe">
  <mat-card-content>
    <h3>{{product.price | customCurrencyFilter}}</h3>
    <!-- <h3>{{product.price | currency: "DKK"}}</h3> -->
    <ul> 
      
      <li><strong>Category:</strong> {{product.category}}</li>
      <!-- <li><strong>Price:</strong> {{product.price}}</li> -->
      <!-- <li><strong>Expiration date:</strong> {{product.expirationDate}}</li> -->
    </ul>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button (click)="onProductViewClicked(product)">VIEW</button> -->
  </mat-card-actions>

</mat-card>
