<!-- for {{}} -->
<h1>Produkt variationer</h1>

<!-- <button mat-stroked-button routerLink="new" color="primary">+</button> -->

<div *ngIf="this.dataSource.data">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- In Stock Column -->
    <ng-container matColumnDef="inStock">
      <th mat-header-cell *matHeaderCellDef> Antal på lager </th>
      <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
    </ng-container>

    <!-- In Stock Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Størrelse </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Funktioner </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button type="button" style="background-color: red" color="primary" (click)="deleteProductVariation(element.id)">Slet</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- https://stackoverflow.com/questions/45318164/how-to-use-paginator-from-material-angular 02-05-2019 Pagination-->
  <!-- https://material.angular.io/components/table/overview  02-05-2019 go to pagination -->
  <mat-paginator [length]="dataSource.length"
                [pageSize]="25"
                [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>

<div *ngIf="isProcessing">
  <mat-spinner></mat-spinner>
</div>
