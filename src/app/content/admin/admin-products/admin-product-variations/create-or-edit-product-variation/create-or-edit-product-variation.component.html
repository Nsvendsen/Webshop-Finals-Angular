<h1 *ngIf="isCreatingProductVariation">Opret Produktvariation</h1>
<h1 *ngIf="!isCreatingProductVariation">Rediger Produktvariation</h1>

<form novalidate [formGroup]="productVariationForm" (ngSubmit)="onSubmit(productVariationForm)">
  <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Antal på lager" formControlName="inStock">
  </mat-form-field><br>
  <div *ngIf='productVariationForm.controls.inStock.touched && productVariationForm.controls.inStock.errors?.required'> 
      Antal på lager skal udfyldes
  </div>
  
  <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="sku" formControlName="sku">
  </mat-form-field><br>
  <div *ngIf='productVariationForm.controls.sku.touched && productVariationForm.controls.sku.errors?.required'> 
      sku skal udfyldes
  </div>

  <div *ngIf="productEligibleForMultipleVariations">
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Størrelse(Ikke påkrævet)" formControlName="size">
    </mat-form-field><br>
  </div>

  <button mat-flat-button type="submit" style="background-color: #2cda9d" color="primary">Gem</button>
</form>
