<h1 *ngIf="isCreatingProduct">Opret Produkt</h1>
<h1 *ngIf="!isCreatingProduct">Rediger Produkt</h1>

<form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
  <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Produktnavn" formControlName="name">
  </mat-form-field><br>
  <div *ngIf='productForm.controls.name.touched && productForm.controls.name.errors?.required'> 
      Produktnavn skal udfyldes
  </div>

  <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Pris" formControlName="price">
  </mat-form-field><br>
  <div *ngIf='productForm.controls.price.touched && productForm.controls.price.errors?.required'> 
      Pris skal udfyldes
  </div>

  <mat-form-field>
    <mat-label>Kategori</mat-label>
    <mat-select formControlName="category">
        <!-- get all categories as enums and iterate through them as options? -->
      <mat-option value="clothes">Tøj</mat-option>
      <mat-option value="shoes">Sko</mat-option>
      <mat-option value="beautyproducts">Skønhedsprodukter</mat-option>
      <mat-option value="homeappliances">Boliginteriør</mat-option>
    </mat-select>
  </mat-form-field><br>
  <div *ngIf='productForm.controls.category.touched && productForm.controls.category.errors?.required'> 
      Kategori skal udfyldes
  </div>

  <!-- <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Startdato" formControlName="activeFromDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br> -->

  <!-- <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Udløbsdato" formControlName="expirationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br> -->

    <!-- <label id="isActiveId">Produkt synligt:</label>
    <mat-radio-group
    aria-labelledby="isActiveId"
    formControlName="isActive"> -->
    <!-- Replace 1, 0 with true, false -->
    <!-- <mat-radio-button style="display: inline; margin-left: 10px" *ngFor="let option of [{'val': true, 'name': 'Ja'}, {'val': false, 'name': 'Nej'}]" [value]="option.val">
        {{option.name}}
    </mat-radio-button>
    </mat-radio-group><br> -->

    <label id="isActiveId">Produkt synligt:</label>
    <mat-radio-group
    aria-labelledby="isActiveId"
    formControlName="isActive">
    <mat-radio-button value=0 style="display: inline; margin-left: 10px">Ja</mat-radio-button>
    <mat-radio-button value=1 style="display: inline; margin-left: 10px">Nej</mat-radio-button>
    </mat-radio-group><br>

  <mat-form-field class="example-full-width">
      <!-- <textarea matInput type="text" placeholder="Description" formControlName="description"> -->
          <textarea matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="2"
          
          placeholder="Produktbeskrivelse"
          formControlName="description"></textarea>
          <!-- cdkAutosizeMaxRows="5" -->
  </mat-form-field><br>
  <div *ngIf='productForm.controls.description.touched && productForm.controls.description.errors?.required'> 
      Beskrivelse skal udfyldes
  </div>

  <div *ngIf="isCreatingProduct">
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Antal på lager" formControlName="inStock">
    </mat-form-field><br>
    <div *ngIf='productForm.controls.inStock.touched && productForm.controls.inStock.errors?.required'> 
        Antal på lager skal udfyldes
    </div>
    
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="sku" formControlName="sku">
    </mat-form-field><br>
    <div *ngIf='productForm.controls.sku.touched && productForm.controls.sku.errors?.required'> 
        sku skal udfyldes
    </div>

    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Størrelse(Ikke påkrævet)" formControlName="size">
    </mat-form-field><br>
  </div>

  <button mat-flat-button type="submit" style="background-color: #2cda9d" color="primary">Gem</button>
</form>

<!-- Showing that product is loading -->
<div *ngIf="isProcessing && !isCreatingProduct">
    <mat-spinner></mat-spinner>
</div>
