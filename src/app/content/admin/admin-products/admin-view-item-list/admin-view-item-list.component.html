<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Navn </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- In Stock Column -->
  <ng-container matColumnDef="in_stock">
    <th mat-header-cell *matHeaderCellDef> PÃ¥ lager </th>
    <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
  </ng-container>

  <!-- Is Active Column. TODO: Make isactive filter to change 1 and 0 to false/true??? -->
  <ng-container matColumnDef="is_active">
    <th mat-header-cell *matHeaderCellDef> Er aktiv </th>
    <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Kategori </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Price Column TODO: Make currency filter to change 1 and 0 to false/true??? -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Pris </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: "DKK"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
